<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../site-assets/Mr_Bot.png" type="image/x-icon">
    <link rel="stylesheet" href="../global_utils.css">
    <link rel="stylesheet" href="style.css">
    <style>
        
    </style>
    <title>Welcome To User SetUp Dialog</title>
</head>
<body>
    <div class="header">
        <img class="mt1" id="btn_back"src="asset/back.svg" alt="Icon">
    </div>
    <div class="container">
        <img src="asset/user.png" alt="Image">
        <div>
            <h4 class="lable_text">Name</h4>
            <input type="text" class="white_input_btn">
            <h4 class="lable_text">What Should Spring Call You?</h4>
            <input type="text" class="white_input_btn">
            <div class="lower_sec width_80_per flex flex_direction_c re_position">
            <h4 class="lable_text">Choose Your Avatar</h4>
            <div id="avatar_selection_btn" class="all_flex_center re_position">
                <svg id="avatar_selection_svg" class="ab_position" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6 12H18" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 18V6" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    
            </div>
            <button value="Get Started" id="next_page_btn"class="ab_position flex_align_center flex">
                    <span class="font_size_2vw">Get Started</span>
                    <svg width="56" height="58" viewBox="0 0 56 58" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path id="arrow_svg" d="M34.5457 28.6078L23.7411 19.2823C22.6668 18.3552 21.0001 19.1183 21.0001 20.5373V37.4626C21.0001 38.8816 22.6669 39.6447 23.7411 38.7176L34.5457 29.3921C34.7852 29.1855 34.7852 28.8144 34.5457 28.6078Z" fill="white"/>
                        </svg>
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
